<?xml version='1.0' encoding='UTF-8' ?>
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition>
        <header class="bg-white dark:bg-gray-900 py-3">
            <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="md:flex md:items-center md:gap-12">
                        <h:outputLink value="index.xhtml" styleClass="block text-teal-600 dark:text-teal-600">
                            <span class="sr-only">Home</span>
                            <ui:include src="../resources/svg/header_logo.svg" />
                        </h:outputLink>
                    </div>

                    <div class="hidden md:block">
                        <nav aria-label="Global">
                            <ul class="flex items-center gap-6 text-sm">
                                <li>
                                    <h:outputLink value="index.xhtml"
                                        styleClass="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">
                                        Home
                                    </h:outputLink>
                                </li>

                                <li>
                                    <h:outputLink value="blogList.xhtml"
                                        styleClass="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">
                                        All Posts
                                    </h:outputLink>
                                </li>

                                <li>
                                    <h:outputLink value="yourBlogList.xhtml"
                                        styleClass="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">
                                        Your Posts
                                    </h:outputLink>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="hidden sm:flex">
                            <label for="AcceptConditions"
                                class="relative inline-block h-8 w-14 cursor-pointer rounded-full bg-gray-300 transition [-webkit-tap-highlight-color:_transparent] has-[:checked]:bg-teal-600">
                                <input type="checkbox" id="AcceptConditions" class="peer sr-only"
                                    onclick="toggleTheme()" />

                                <span
                                    class="absolute inset-y-0 start-0 m-1 size-6 rounded-full bg-white transition-all peer-checked:start-6"></span>
                            </label>
                        </div>
                        <h:panelGroup rendered="${!sessionController.isLoggedIn()}">
                            <div class="sm:flex sm:gap-4">
                                <h:outputLink value="login.xhtml"
                                    styleClass="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow dark:hover:bg-teal-500">
                                    Login</h:outputLink>


                                <div class="hidden sm:flex">
                                    <h:outputLink value="register.xhtml"
                                        styleClass="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 dark:bg-gray-800 dark:text-white dark:hover:text-white/75">
                                        Register</h:outputLink>
                                </div>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup rendered="${sessionController.isLoggedIn()}" styleClass="dark:text-white">
                            Welcome #{sessionController.currentUser.username}
                            <h:form>
                                <h:commandButton action="#{sessionController.logout()}" value="logout" />
                            </h:form>
                        </h:panelGroup>

                        <div class="block md:hidden">
                            <button onclick="mobileToggle()"
                                class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75">
                                <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </ui:composition>
</h:body>

</html>
